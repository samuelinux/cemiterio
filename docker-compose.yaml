services:
  app:
    build:
      context: .
      dockerfile: docker/php/php.Dockerfile
    container_name: meuprojeto-app
    working_dir: /var/www/meuprojeto
    volumes:
      - ./:/var/www/meuprojeto:cached
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini:ro
    environment:
      PHP_IDE_CONFIG: "serverName=meuprojeto"
    networks:
      - meuprojeto_net

  nginx:
    image: nginx:1.27-alpine
    container_name: meuprojeto-nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/meuprojeto:cached
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - meuprojeto_net

  mysql:
    image: mysql:8.0
    container_name: meuprojeto-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: meuprojeto
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel123
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - meuprojeto_net

  phpmyadmin:
    image: phpmyadmin:5-apache
    container_name: meuprojeto-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: laravel
      PMA_PASSWORD: laravel123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - meuprojeto_net

  mailpit:
    image: axllent/mailpit:latest
    container_name: meuprojeto-mailpit
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - meuprojeto_net

volumes:
  dbdata:

networks:
  meuprojeto_net:
    driver: bridge
